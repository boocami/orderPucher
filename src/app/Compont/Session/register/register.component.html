<section class="ftco-section">
  <div class="container">
      <div class="row justify-content-center">
          <app-spinner [message]="animation"></app-spinner>
          <div class="col-md-6 mx-auto mt-5">
              <h1>REGISTER</h1>
              <form [formGroup]="RegisterForm" (ngSubmit)="onAddUser()">
                  <div class="form-group">
                    <input type="text" class="form-control" placeholder="Nombre" formControlName="nombre">
                </div>
                  <div class="form-group">
                      <input type="email" class="form-control" placeholder="email" formControlName="email">
                  </div>
                  <div class="form-group">
                      <input type="text" class="form-control" placeholder="password" formControlName="pass">
                  </div>
                  <div *ngIf="email.invalid && (email.dirty || email.touched)" class="alert alert-danger" >
                      <div *ngIf="email.errors.required">
                          Requerido
                      </div>
                      <div *ngIf="email.errors.email">
                          Formato Erroneo
                      </div>
                  </div>
                  <div *ngIf="pass.invalid && (pass.dirty || pass.touched)" class="alert alert-danger" >
                      <div *ngIf="pass.errors.required">
                          Requerido
                      </div>
                      <div *ngIf="pass.errors.passwordValidation">
                          {{pass.errors.passwordValidation.message}}
                      </div>
                  </div>
                  <button [disabled]="RegisterForm.invalid" class="btn btn-primary btn-lg">Register</button>
                  <div class="form-group">
                    <a routerLink="../login" class="form-control login-user">Do you have account?</a>
                  </div>
              </form>
          </div>
      </div>
  </div>
</section>
